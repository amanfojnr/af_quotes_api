{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="decription" content="Over 200 quotes from Mama Africa, An api for serving african quotes">
    <meta name="keywords" content="api">
    <meta name="author" content="amanfojnr">
    <meta property="og:title" content="af-quotes-api" />
    <meta property="og:url" content="af-quotes-api.herokuapp.com" />
    <meta property="og:image" content="https://s2.postimg.org/yeztxc0ux/afquoteapi.jpg" />
    <meta property="og:description" content="Over 200 quotes from Mama Africa, An API for serving African quotes" />
    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="{% static "css/main.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
  <div class="container">
     <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">AF-QUOTES-API</a>
    </div>
  </div>
</nav>
           <div class="jumbotron">
        <div class="container">
             <h1>Over 200 quotes from Mama Africa.</h1>
             <p>An API for serving African quotes.</p>
        </div> 
    </div>
    <div class="container">
      <div class="row">
          <div class="col-xs-12">
             {% block content %}

    {% endblock %}
          </div>
     
        </div>
      </div>
 
    </div>
    
    <div class="container">
      <div class="row">
        <footer>
        <p class="text-center">
     <strong >Fork and Contribute on <a href="https://github.com/amanfojnr/af_quotes_api">Github</a></strong>
        </p>
    </footer>
      </div>
      
    </div>
    
   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
